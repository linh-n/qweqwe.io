<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>

  <body style="margin: 0;">
    <div id="root">
      <div
        style="min-height: 100vh; background: #fdc459; background: linear-gradient(135deg, #fdc459 0%, #f02e39 50%, #9140a6 100%);"
      ></div>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js");
        });
      }
    </script>
  </body>
</html>
