server {
  listen 80;
  listen              443 ssl;
  server_name         qweqwe.io;
  ssl_certificate     /etc/letsencrypt/live/qweqwe.io/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/qweqwe.io/privkey.pem;

  location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
      try_files $uri $uri/ /index.html;
    }
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}